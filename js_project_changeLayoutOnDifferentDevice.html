<!DOCTYPE html>
<html>
<head>
<link id="pagestyle" rel="stylesheet" type="text/css" href="large.css">
<script>
function readMouseMove(e){
   alert(e.clientX+" "+e.clientY);
}
document.onmousemove = readMouseMove;
</script>
</head>

<!-- call the layout function when window change size-->
<body onresize = "layoutHandler()">

<div id="my_header"></div>
<div id="my_menu">
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Staff</a>
  <a href="#">Contact</a>
</div>
<div id="my_content">
Lorem ipsum goes here as dummy text, lots of it.
</div>
<script>
function layoutHandler(){
	var content = document.getElementById("my_content");
	<!--check window size to redesign layout-->
	content.innerHTML= window.outerWidth;
}
layoutHandler();
</script>
</body>
</html>
