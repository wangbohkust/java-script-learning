<html>
<head>
</head>
<body onload="alert('page loaded');">
<script type="text/javascript">
    var fruit = ["a","b","c","de"];
	document.write(fruit.indexOf("c")+" "+fruit.lastIndexOf("c")+"<br>");
	
	<!--iterator method, accessory function must have three parameters in following order -->
	function isString(value,index,array){
	      return typeof value == "string";
	}
	function isLengthOfOne(value,index,array){
	      return  value.length == 1;
	}
	function print(value,index,array){
	      document.write(value);
	}
	function createValue(value,index,array){
	      return "i learn "+value;
	}
	<!-- use of every, some, filter, map, forEach-->
	document.write(fruit.every(isString)+" "+fruit.every(isLengthOfOne)+"<br>");
	document.write(fruit.some(isString)+" "+fruit.some(isLengthOfOne)+"<br>");
	var newArray = fruit.filter(isLengthOfOne);
	document.write(newArray.every(isLengthOfOne)+"<br>");
	newArray.forEach(print);
	document.write("<br>");
	var newArray2 = fruit.map(createValue);
	newArray2.forEach(print);
	
	<!--splice from 1 count 2-->
	document.write("<br>");
	var rs = newArray2.splice(1,2);
	document.write(rs+"<br/>");
	newArray2.forEach(print);
</script>


</body>
</html>
