<html>
<head>
<style>
#myTypingText {
	background-color:#000;
	width:700px;
	height:120px;
	padding:12px;
	color:#FFF;
	font-family:Arial, Helvetica, sans-serif;
        font-size:16px;
	line-height:1.5em;
}
</style>
</head>
<body>
<div id="myTypingText"></div>

<script>
var myString = "Place your string data here, and as much as you like.";
<!-- consturct string array by using blank split-->
var myArray = myString.split("");
var loopTimer;
function frameLooper() {
	if(myArray.length > 0) {
	    <!--shift array element one by one-->
		document.getElementById("myTypingText").innerHTML += myArray.shift();
	} else {
		clearTimeout(loopTimer); 
                return false;
	}
	<!-- set run function delay time-->
	loopTimer = setTimeout('frameLooper()',20);
}
frameLooper();
</script>

</body>
</html>
