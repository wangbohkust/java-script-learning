<!DOCTYPE html>
<html>
<head>
<style>
body{ margin:10px; background:#CCC; }
#my_canvas{ background: #036; border:#000 1px solid; }
</style>
<script>
var bg = new Image();
bg.src = "c3.jpg";
function initCanvas(){
	var ctx = document.getElementById('my_canvas').getContext('2d');
	var cW = ctx.canvas.width, cH = ctx.canvas.height;
	var flakes = [];
	function addFlake(){
		var x = Math.floor(Math.random() * cW) + 1;
		var y = 0;
		<!-- the larger range it is, the more layer it provide-->
		var s = Math.floor(Math.random() * 10) + 1;
		flakes.push({"x":x,"y":y,"s":s});
	}
	function snow(){
		addFlake();
		addFlake();
		addFlake();
		addFlake();
		for(var i = 0; i < flakes.length; i++){
			ctx.fillStyle = "rgba(255,255,255,.75)";
			<!--start a new arc shape -->
			ctx.beginPath();
			<!--build a cycle: x,y,r,angle,clockwise -->
			ctx.arc(flakes[i].x, flakes[i].y+=flakes[i].s*.5, flakes[i].s*.5, 0, Math.PI*2, false);
			<!--fill the canvas -->
			ctx.fill();
			if(flakes[i].y > cH){
				flakes.splice(i,1);
			}
			document.getElementById('status').innerHTML = "Snow Flake Count = "+flakes.length;
		}
    }
	function animate(){
		ctx.save();
		ctx.clearRect(0, 0, cW, cH);
		ctx.drawImage(bg,0,0);
		//ctx.rotate(0);
		snow();
		ctx.restore();
	}
	var animateInterval = setInterval(animate, 30);
}
window.addEventListener('load', function(event) {
	initCanvas();
});
</script>
</head>
<body>
<canvas id="my_canvas" width="700" height="350"></canvas>
<h1 id="status"></h1>
</body>
</html>
